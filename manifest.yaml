type: install
version: 1.7
id: postgres-master-slave
baseUrl: https://raw.githubusercontent.com/DmytroZubelevych/postgres/v2.0.0
homepage: http://docs.jelastic.com/postgresql-database-replication
logo: /images/postgres-70x70.png
name: PostgreSQL Primary-Secondary Cluster
description:
  text: |
    PostgreSQL Primary-Secondary Cluster for improving data availability with asynchronous replication. 
    PostgreSQL is a powerful, open source object-relational database system with over 30 years of active development that has earned it a strong reputation for reliability, feature robustness, and performance.
  short: PostgreSQL Primary-Secondary Cluster with asynchronous replication.

categories:
  - apps/clustered-dbs
  - apps/clusters

settings:
  fields:
    - caption: Version
      name: nodeType
      type: list    
      values: 
        - value: postgres10
          caption: PostgreSQL 10
        - value: postgres11
          caption: PostgreSQL 11
        - value: postgres12
          caption: PostgreSQL 12
        - value: postgres13
          caption: PostgreSQL 13
        - value: postgres14
          caption: PostgreSQL 14
      default: postgres14
    - type: toggle
      caption: Pgpool-II enabled
      name: is_pgpool2
      value: true

nodes:
  cloudlets: 32
  count: 2
  scalingMode: STATELESS
  nodeType: ${settings.nodeType}
  password: ${fn.password}  
  cluster:
    is_pgpool2: ${settings.is_pgpool2}
  
startPage: ${nodes.sqldb.master.url}
success: 
  email: false
  text: |
    **Admin Panel**: [${nodes.sqldb.master.url}](${nodes.sqldb.master.url})  
    **User**: webadmin  
    **Password**: ${nodes.sqldb.password}  

    * [Database Replication with PostgreSQL](https://docs.jelastic.com/postgresql-database-replication/)
    * [Remote Access to PostgreSQL](https://docs.jelastic.com/remote-access-postgres/)
    * [Import and Export Dump to PostgreSQL](https://docs.jelastic.com/dump-postgres/)
